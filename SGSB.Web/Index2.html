<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display KMZ File on Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT89o7saeSx0MFUCUqNMIM1eNUE0IO6-s&libraries=visualization" defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            // Load the KMZ file onto the map
            var kmzLayer = new google.maps.KmlLayer({
                url: 'BARRAGEMAGUAFRIA.kmz',
                map: map
            });
        }
    </script>

</html>
